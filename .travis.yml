sudo: false
language: node_js
cache:
  directories:
  - node_modules
  - bower_components
notifications:
  email: false
  slack:
    secure: 
node_js:
- '4'
- iojs-v3
- iojs-v2
- iojs-v1
- '0.12'
- '0.10'
before_install:
- npm i -g npm@^2.0.0
- npm i postcss-cli postcss postcss-import postcss-import-url postcss-copy grunt-cli bower -g
- bower install -f
- postcss -c postcss.json
- cp src/index.html dist/index.html
branches:
  except:
  - /^v\d+\.\d+\.\d+$/
